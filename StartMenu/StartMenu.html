<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Pong Game - Start Menu</title>
    <style>
        /* Basic styling for the page */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        button {
            background-color: #00ff00;
            color: black;
            font-size: 1.2rem;
            padding: 15px 30px;
            margin: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #009900;
            
        }
    </style>
</head>
<body>

    <!-- Start Menu Content -->
    <h1>Pong</h1>
    <button id="settings">Settings</button>
    <button id="start1">1 Player</button>
    <button id="start2">2 Player</button>

<script src="StartMenu.js"></script>
    
</body>
</html>
